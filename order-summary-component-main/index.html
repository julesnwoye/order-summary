<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="hero">
      <img src="images/illustration-hero.svg" alt="illustration hero">
    </div>
  <div class="text-container">
    <h2>Order Summary</h2>
    <p class="sub">You can now listen to millions of songs,
        audiobooks, and podcasts on any  device,
        anywhere you like!</p>
    <div class="payment-plan">
      <div class="payment-text">
        <img src="images/icon-music.svg" alt="music icon">
          <div>
        <h5>Annual Plan</h5>
        <p class="price">$59.99/year</p>
          </div>
        </div>
      <a class="change-plan" href="">Change</a>
    </div>

    <div>
    <a class="btn"> Proceed to Payment</a>
    <a class="cancel" href="">Cancel Order</a>
  </div>


  </div>
  </div>
</body>
</html>
